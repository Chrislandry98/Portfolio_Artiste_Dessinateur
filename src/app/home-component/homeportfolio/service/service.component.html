<div class="container py-5"> <div class="row">
    <div class="col-12 col-md-4 mb-4" style="width: 200%">
      <div class="card h-100"> <img [src]="Service.image" class="card-img-top" [alt]="Service.titre">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ Service.titre }}</h5>
          <p class="card-text" style="text-align: justify;">{{ Service.description }}</p>
          <div class="mt-auto text-end"> <a class="btn btn-link text-decoration-none"class="nav-link" [routerLink]="['/portfolio']" routerLinkActive="active">
              Check Portfolio <i class="fas fa-chevron-right"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
